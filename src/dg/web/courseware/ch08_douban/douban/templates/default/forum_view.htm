$def with (tplData)
$:tplData['render'].header(tplData)
	<div id="wrap">
        <div class="jumbotron">
        $if tplData['f_info']:
            <h1>当前帖子：$:tplData['f_info']['title']</h1>
            <p>$:tplData['f_info']['content']</p>
        <div>
            <ul>
                $for i in tplData['reply']:
                    <li>$:i['id'] => $:i['title'] <a href="/forum/view">查看帖子</a></li>
            </ul>
        </div>
	</div>  <!-- wrap end -->

$:tplData['render'].footer(tplData)
