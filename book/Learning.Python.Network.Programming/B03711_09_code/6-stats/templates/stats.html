{% extends "base.html" %}
{% block body %}
    <h1>Python Builtins Docstrings</h1>
    <h2>Docstring views:</h2>
    {% if stats|length == 0 %}
        <p>No functions viewed!</p>
    {% else %}
        <table id="searchresults">
        {% for item in stats|sort|reverse %}
            <tr>
                <td class="link menuitem">
                    <a href="/functions/{{ item[1] }}">{{ item[1] }}</a>
                </td>
                <td>{{ item[0] }}</td>
            </tr>
        {% endfor %}
        </table>
    {% endif %}
{% endblock %}
